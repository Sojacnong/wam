<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  jQuery, bootstrap -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <!-- summernote css/js-->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote.js"></script>
    <title>QnAWrite</title>
</head>
<body>
<!-- header 영역 참조 -->
<header th:insert="~{/common/header :: header}"></header>

<div class="QnAWrite-wrapper page-content">
    <div class="contBox">
        <div class="detail-header">
            <div>질문 작성하기</div>
            <div class="header-line"></div>
        </div>
        <div class="detail-body">
            <div class="text-editor">
                <textarea id="summernote"></textarea>
            </div>
            <button class="btn bc4">등록</button>
        </div>
    </div>
</div>

<!-- footer 영역 참조 -->
<footer th:insert="~{/common/footer :: footer}"></footer>

<script th:src="@{/js/common/summernote.js}"></script>
<script>
    /*QnA 생성*/
    document.getElementById('createQnaButton').addEventListener('click', function() {
        var title = document.getElementsByName('title')[0].value;
        var content = document.getElementsByName('content')[0].value;

        //QnaRequestDto 객체 생성
        const qnaReq = {
            title: title,
            content: content,
        };

        //토큰을 로컬 스토리지에서 가져오기
        const token = localStorage.getItem('accessToken');

        //후원 생성 요청을 보냄
        axios.post('/qna/', qnaReq, {
            headers: {
                'Authorization': 'Bearer ' + token
            }
        }).then(function(response) {
            alert(response.data);
        })
        .catch(function(error) {
            console.error(error);

            if (error.response && error.response.data && error.response.data.errors) {
                alert(error.response.data.errors[0].message);
            } else {
                alert('서버 요청 중 에러가 발생했습니다.');
            }
        });
    });
</script>
</body>
</html>
