<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <link rel="stylesheet" href="css/donation.css">-->
    <link rel="stylesheet" th:href="@{/css/qna/qnaList.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>donationList</title>
<body>
<!-- header 영역 참조 -->
<header th:insert="~{/header :: header}"></header>

<div class="donationList-wrapper page-content">
    <div class="donationList-ContBox">
        <div class="donationList-header"><span>후원하기</span></div>
        <div class="donationList-body">
            <div class="body-wrapper">
                <!-- 검색창 action 값 지정필요-->
                <form action="#" method="post">
                    <div class="donationList-searchBox">
                        <!-- QnA 검색창 name : DL-search -->
                        <input type="text" class="DL-search" name="DL-search" placeholder="내용을 입력해주세요."><div class="drop-down">선택</div>
                        <input type="submit" value="Search" id="search-btn"/>
                    </div>
                </form>
                <div class="donation-list-box">
                    <div class="donate-1">후원목록1</div>
                </div>
            </div>

        </div>
        <div class="showMore">더보기</div>
    </div>
</div>
</body>
</html>
